name: "Setup Python and Poetry"
description: "Sets up Python with Poetry and installs dependencies"
inputs:
  python-version:
    description: "Python version to use"
    required: true
    default: "3.14"

runs:
  using: "composite"
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pypoetry
          .venv
        key: ${{ runner.os }}-poetry-${{ inputs.python-version }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ inputs.python-version }}-
          ${{ runner.os }}-poetry-

    - name: Install Poetry
      shell: bash
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "${HOME}/.local/bin" >> $GITHUB_PATH

    - name: Configure Poetry to use in-project virtualenv
      shell: bash
      run: poetry config virtualenvs.in-project true

    - name: Install dependencies
      shell: bash
      run: poetry install --no-interaction --no-ansi
